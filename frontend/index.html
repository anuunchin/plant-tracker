<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="global-notification" class="notification"></div>
    <div id="header-container">
      <h1>Plant Tracker: A Tribute to My Dying Polyscias</h1>
      <p class="description">
        To all my plants, past, present, and future â€” may this tracker save you
        from my accidental neglect.
      </p>
      <form id="plant-form">
        <div class="form-group">
          <label for="plant-name" class="input-label">Plant Name</label>
          <input
            type="text"
            id="plant-name"
            placeholder="Enter plant name"
            required
          />
        </div>
        <div class="form-group">
          <label for="last-watered" class="input-label"
            >Last Watered Date</label
          >
          <input type="date" id="last-watered" required />
        </div>
        <div class="form-group">
          <label for="watering-interval" class="input-label"
            >Watering Interval (days)</label
          >
          <input
            type="number"
            id="watering-interval"
            placeholder="Enter days"
            required
            min="1"
          />
        </div>
        <button type="submit">Add Plant</button>
      </form>
    </div>

    <div
      id="immediate-watering"
      class="plant-row"
      data-title="Needs Immediate Watering"
    ></div>
    <div
      id="soon-watering"
      class="plant-row"
      data-title="Needs Watering Soon (1-2 days)"
    ></div>
    <div
      id="not-urgent-watering"
      class="plant-row"
      data-title="Doesn't Need Watering Yet"
    ></div>
    <div
      id="archived-plants"
      class="plant-row"
      data-title="Archived Plants"
    ></div>

    <script>
      const lastWateredInput = document.getElementById("last-watered");
      const today = new Date().toISOString().split("T")[0];
      lastWateredInput.setAttribute("max", today);
    </script>

    <script src="main.js"></script>
    <!-- Immediately loads and runs this file -->
  </body>
</html>
