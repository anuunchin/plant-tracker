<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Tracker</title>
</head>
<body>
    <h1>Plant Tracker</h1>
    <div id="plant-list"></div>
    
    <form id="plant-form">
        <input type="text" id="plant-name" placeholder="Plant Name" required />
        <input type="text" id="last-watered" placeholder="Last Watered Date" required />
        <button type="submit">Add Plant</button>
    </form>

    <form id="plant-remove-form">
        <input type="text" id="plant-name" placeholder="Plant Name" required />
        <button type="delete">Delete Plant</button>
    </form>


    <script src="main.js"></script>
</body>
</html>
