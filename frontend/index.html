<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Tracker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      #header-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #f3f3f3;
        padding: 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 10;
      }

      body {
        padding-top: 220px;
      }

      h1 {
        font-size: 30px;
        font-family: "Montserrat", sans-serif;
        color: #333333;
        font-weight: bold;
        margin-bottom: 0px;
      }
      .description {
        font-family: "Montserrat", sans-serif;
        color: #666666;
        font-size: 15px;
        line-height: 1.5;
      }

      #plant-form {
        display: flex;
        flex-direction: row;
        gap: 20px;
        font-family: "Montserrat", sans-serif;
        align-items: flex-start;
        background-color: #dcdad4;
        padding: 10px;
        border-radius: 8px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .input-label {
        font-family: "Montserrat", sans-serif;
        font-size: 14px;
        color: #666666;
        margin-bottom: 4px;
        display: block;
      }

      #plant-form input[type="text"],
      #plant-form input[type="date"],
      #plant-form input[type="number"] {
        padding: 8px 10px;
        border: 2px solid #b6cfb6;
        border-radius: 8px;
        background-color: #f9f9f9;
        font-family: "Montserrat", sans-serif;
        font-size: 14px;
        color: #333;
        outline: none;
        transition: border-color 0.3s ease;
      }

      #plant-form input[type="text"]:focus,
      #plant-form input[type="date"]:focus,
      #plant-form input[type="number"]:focus {
        border-color: #8bb08b;
        box-shadow: 0 0 5px rgba(139, 176, 139, 0.5);
      }

      #plant-form button[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 15px;
        font-family: "Montserrat", sans-serif;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        align-self: flex-end;
        transition: background-color 0.3s ease;
      }

      #plant-form button[type="submit"]:hover {
        background-color: #45a049;
      }

      .plant-row {
        overflow-x: auto;
        white-space: nowrap;
        padding: 10px 0;
        margin: 10px 0;
        border-top: 2px solid #ccc;
      }

      .plant-row::before {
        content: attr(data-title);
        display: block;
        font-family: "Montserrat", sans-serif;
        font-size: 16px;
        color: #333333;
        font-weight: bold;
        padding-bottom: 0px;
        background-color: #eceae4;
        text-align: center;
        padding: 10px;
        border-radius: 8px;
      }

      .plant-card {
        display: inline-block;
        vertical-align: top;
        margin-right: 10px;
        transition:
          background-color 0.5s ease,
          transform 0.5s ease;
      }

      #plant-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: flex-start;
      }

      .plant-card {
        position: relative;
        border: 3px dashed #b6cfb6;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        background-color: #eceae4;
        width: 200px;
        text-align: center;
      }

      .plant-title {
        font-family: "Montserrat", sans-serif;
        font-size: 20px;
        color: #555555;
        font-weight: bold;
        margin: 0;
        padding-top: 15px;
        padding-bottom: 0px;
      }

      .last-watered-text {
        font-family: "Montserrat", sans-serif;
        font-size: 13px;
        color: #777777;
        font-weight: bold;
        margin: 0;
        padding-top: 15px;
        padding-bottom: 0px;
      }

      .last-watered-date {
        border: 2px solid #b6cfb6;
        border-radius: 15px;
        padding-top: 5px;
        margin-top: 5px;
        padding: 5px;
        background-color: #f9f9f9;
        font-family: "Montserrat", sans-serif;
        font-size: 14px;
        color: #333;
      }

      .watering-interval-text {
        font-family: "Montserrat", sans-serif;
        font-size: 13px;
        color: #777777;
        font-weight: bold;
        margin: 0;
        padding-top: 0px;
        padding-bottom: 0px;
      }

      .watering-interval {
        border: 2px solid #b6cfb6;
        border-radius: 15px;
        padding-top: 5px;
        margin-top: 5px;
        padding: 5px;
        background-color: #f9f9f9;
        font-family: "Montserrat", sans-serif;
        font-size: 14px;
        color: #333;
      }

      .watering-history-text {
        font-family: "Montserrat", sans-serif;
        font-size: 13px;
        color: #777777;
        font-weight: bold;
        margin: 0;
        padding-top: 0px;
        padding-bottom: 0px;
      }

      .watering-history {
        border: 2px solid #b6cfb6;
        max-height: 45px;
        overflow-y: auto;
        border-radius: 15px;
        padding: 5px;
        margin-top: 5px;
        margin-bottom: 20px;
        background-color: #f9f9f9;
        font-family: "Montserrat", sans-serif;
        font-size: 14px;
        color: #333;
      }

      .water-title {
        font-family: "Montserrat", sans-serif;
        font-size: 13px;
        color: #777777;
        font-weight: bold;
        margin: 0;
        padding-top: 0px;
        padding-bottom: 0px;
      }

      .update-watered-date {
        border: 1px solid #b6cfb6;
        border-radius: 8px;
        padding: 5px;
        margin-top: 10px;
        font-family: "Montserrat", sans-serif;
        font-size: 14px;
        color: #333;
        background-color: #f9f9f9;
        outline: none;
      }

      .update-watered-date:focus {
        border-color: #8bb08b;
        box-shadow: 0 0 5px rgba(139, 176, 139, 0.5);
      }

      .update-plant {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 7px 15px;
        font-family: "Montserrat", sans-serif;
        font-size: 14px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s ease;
      }

      .update-plant:hover {
        background-color: #45a049;
      }

      .settings {
        position: absolute;
        top: 3px;
        right: 10px;
        cursor: pointer;
      }

      .settings-icon {
        font-size: 30px;
        color: #555;
      }

      .dropdown-menu {
        display: none;
        position: absolute;
        right: 0;
        top: 30px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1;
      }

      .dropdown-menu .delete-button {
        background-color: #ffaea5;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-family: "Montserrat", sans-serif;
      }

      .dropdown-menu .delete-button:hover {
        background-color: #ff968a;
      }

      .dropdown-menu .archive-button {
        background-color: #888888;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-family: "Montserrat", sans-serif;
      }

      .dropdown-menu .archive-button:hover {
        background-color: #777777;
      }


      .dropdown-menu .unarchive-button {
        background-color: #888888;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-family: "Montserrat", sans-serif;
      }

      .dropdown-menu .unarchive-button:hover {
        background-color: #777777;
      }

      .notification {
        opacity: 0;
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #999999;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        font-family: "Montserrat", sans-serif;
        font-size: 14px;
        transition: opacity 0.5s ease;
        z-index: 2;
      }

      #global-notification {
        opacity: 0;
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #999999;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        font-family: "Montserrat", sans-serif;
        font-size: 14px;
        transition: opacity 0.5s ease;
        z-index: 2;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="global-notification" class="notification"></div>
    <div id="header-container">
      <h1>Plant Tracker: A Tribute to My Dying Polyscias</h1>
      <p class="description">
        To all my plants, past, present, and future â€” may this tracker save you
        from my accidental neglect.
      </p>
      <form id="plant-form">
        <div class="form-group">
          <label for="plant-name" class="input-label">Plant Name</label>
          <input
            type="text"
            id="plant-name"
            placeholder="Enter plant name"
            required
          />
        </div>
        <div class="form-group">
          <label for="last-watered" class="input-label"
            >Last Watered Date</label
          >
          <input type="date" id="last-watered" required />
        </div>
        <div class="form-group">
          <label for="watering-interval" class="input-label"
            >Watering Interval (days)</label
          >
          <input
            type="number"
            id="watering-interval"
            placeholder="Enter days"
            required
            min="1"
          />
        </div>
        <button type="submit">Add Plant</button>
      </form>
    </div>

    <!--  <div id="plant-list"></div> -->
    <div
      id="immediate-watering"
      class="plant-row"
      data-title="Needs Immediate Watering"
    ></div>
    <div
      id="soon-watering"
      class="plant-row"
      data-title="Needs Watering Soon (1-2 days)"
    ></div>
    <div
      id="not-urgent-watering"
      class="plant-row"
      data-title="Doesn't Need Watering Yet"
    ></div>
    <div
      id="archived-plants"
      class="plant-row"
      data-title="Archived Plants"
    ></div>

    <script>
      const lastWateredInput = document.getElementById("last-watered");
      const today = new Date().toISOString().split("T")[0];
      lastWateredInput.setAttribute("max", today);
    </script>

    <script src="main.js"></script>
    <!-- Immediately loads and runs this file -->
  </body>
</html>
